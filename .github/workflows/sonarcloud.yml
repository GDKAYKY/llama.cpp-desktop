name: Official SonarQube Scan
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: sonar-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LLVM_COV_VERSION: "0.6.12"

jobs:
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --prefer-offline --ignore-scripts

      - name: Run JS Tests
        run: npm run test -- --run --coverage

      - name: Upload JS Coverage
        uses: actions/upload-artifact@v4
        with:
          name: js-coverage
          path: coverage/lcov.info
          if-no-files-found: ignore
          compression-level: 1

  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libglib2.0-dev \
            libgtk-3-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Cache cargo tools
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin/cargo-llvm-cov
          key: cargo-tools-${{ runner.os }}-${{ env.LLVM_COV_VERSION }}

      - name: Install Tarpaulin
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: rustup component add llvm-tools-preview

      - name: Install cargo-llvm-cov
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          command -v cargo-llvm-cov || cargo install cargo-llvm-cov --version $LLVM_COV_VERSION --locked

      - name: Run Rust Tests with Coverage
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd src-tauri
          cargo llvm-cov --lcov --output-path lcov.info

      - name: Run Rust Tests (No Coverage)
        if: github.event_name == 'pull_request'
        run: cargo test --manifest-path src-tauri/Cargo.toml --verbose

      - name: Upload Rust Coverage
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: rust-lcov
          path: src-tauri/lcov.info
          if-no-files-found: ignore
          compression-level: 1

  sonarqube:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            src-tauri
            src

      - name: Download JS Coverage
        uses: actions/download-artifact@v4
        with:
          name: js-coverage
          path: coverage

      - name: Download Rust Coverage
        uses: actions/download-artifact@v4
        with:
          name: rust-lcov
          path: src-tauri

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.rust.lcov.reportPaths=src-tauri/lcov.info
