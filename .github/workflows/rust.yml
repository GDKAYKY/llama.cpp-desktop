name: CI

on:
  push:
    branches:
      - main
      - refactor/**
      - hotfix/**
      - feature/**
      - release/**
  pull_request:
    branches:
      - main
      - refactor/**
      - hotfix/**
      - feature/**
      - release/**
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Svelte check
        run: npm run check
      - name: Frontend tests
        run: npm test -- --run
      - name: Frontend build
        run: npm run build

  backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            libgtk-3-dev \
            pkg-config
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --manifest-path src-tauri/Cargo.toml --verbose
      - name: Run tests
        run: cargo test --manifest-path src-tauri/Cargo.toml --verbose
      - name: Run integration tests
        run: cargo test --manifest-path src-tauri/Cargo.toml --tests --verbose

  tauri-build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libglib2.0-dev \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config
      - name: Install dependencies
        run: npm ci
      - name: Tauri build
        run: npm run tauri build
