name: CI

on:
  push:
    branches:
      - main
      - refactor/**
      - hotfix/**
      - feature/**
      - release/**
  pull_request:
    branches:
      - main
      - refactor/**
      - hotfix/**
      - feature/**
      - release/**
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  pr-gate:
    runs-on: ubuntu-latest
    outputs:
      has_pr: ${{ steps.check.outputs.has_pr }}
    steps:
      - uses: actions/github-script@v7
        id: check
        with:
          script: |
            const { owner, repo } = context.repo;
            if (context.eventName !== 'push') {
              core.setOutput('has_pr', 'false');
              return;
            }
            const branch = context.ref.replace('refs/heads/', '');
            const prs = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              head: `${owner}:${branch}`,
            });
            core.setOutput('has_pr', prs.data.length > 0 ? 'true' : 'false');

  frontend:
    runs-on: ubuntu-latest
    needs: pr-gate
    if: github.event_name == 'pull_request' || needs.pr-gate.outputs.has_pr != 'true'

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Svelte check
        run: npm run check
      - name: Frontend tests
        run: npm test -- --run
      - name: Frontend build
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    needs: pr-gate
    if: github.event_name == 'pull_request' || needs.pr-gate.outputs.has_pr != 'true'

    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            libgtk-3-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            pkg-config
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --manifest-path src-tauri/Cargo.toml --verbose
      - name: Run tests
        run: cargo test --manifest-path src-tauri/Cargo.toml --verbose
      - name: Run integration tests
        run: cargo test --manifest-path src-tauri/Cargo.toml --tests --verbose

  tauri-build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')
    needs: pr-gate

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libglib2.0-dev \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config
      - name: Install dependencies
        run: npm ci
      - name: Tauri build
        run: npm run tauri build
