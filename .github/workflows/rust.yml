name: CI

on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    branches:
      - main
      - release/**
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci --no-audit --no-fund --prefer-offline --ignore-scripts
      - name: Svelte check
        run: npm run check
      - name: Frontend tests
        run: npm test -- --run
      - name: Frontend build
        run: npm run build

  backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libglib2.0-dev \
            libgtk-3-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            pkg-config
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-directories: |
            ~/.cargo/registry
            ~/.cargo/git
      - name: Build
        run: cargo build --manifest-path src-tauri/Cargo.toml
      - name: Run tests
        run: cargo test --manifest-path src-tauri/Cargo.toml --verbose

  tauri-build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')
    needs: [frontend, backend]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-directories: |
            ~/.cargo/registry
            ~/.cargo/git
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            libglib2.0-dev \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config
      - name: Install dependencies
        run: npm ci --no-audit --no-fund --prefer-offline --ignore-scripts
      - name: Tauri build
        run: npm run tauri build
